<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result sheet</title>
</head>
<body>
    
    
 
    <script>

        var marks = prompt("Input your number")
       
        if(marks >=91 && marks <=100){
            document.write("Congratulation!! you got golden GpA-5")
        }else if(marks >=81 && marks <=90){
            document.write("Congratulation!! you got GpA-5")
        }else if(marks >=71 && marks <=80){
            document.write("Wellcome!! you got A")
        }else if(marks >=61 && marks <=70){
            document.write("Wellcome!! you got A-")
        }else if(marks >=51 && marks <=60){
            document.write("Wellcome!! you got B")
        }else if(marks >=41 && marks <=50){
            document.write("you got B-")
        }else if(marks >=33 && marks <=40){
            document.write("you got C")
        }else if(marks <33){
            document.write("sorry!!! you faild")
        }else{
            document.write("Please enter valid numder")
        }
      
      
      

    </script>
</body>
</html>
